<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>URLShortener</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href={% url 'home' %} class="navbar-brand" >URLShortener</a>
        </div>
        <div class="collapse navbar-collapse" id="mynav">
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href=# onclick="document.getElementById('logout').submit()" >Log Out</a></li>
                    <form id="logout" method="POST" action={% url 'accounts:logout' %}>
                    {% csrf_token %}
                    <input type="hidden" class="button"/>
                    </form>
                {% else %}
                    <li><a href={%  url 'accounts:signup' %} >Sign Up</a></li>
                    <li><a href={%  url 'accounts:login' %} >Log In</a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
